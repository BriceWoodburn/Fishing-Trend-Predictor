<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fishing Tracker - Charts</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="page-wrap">
    <header class="site-header">
      <div class="brand">
        <h1>Fishing Insights</h1>
      </div>
      <nav class="main-nav" aria-label="Main navigation">
        <a href="index.html" class="nav-link">Home</a>
        <a href="charts.html" class="nav-link active">Charts</a>
      </nav>
    </header>

    <main class="container charts-main">
      <section class="chart-controls">
        <label for="chartSelect">Select a chart</label>
        <div class="select-wrapper">
          <select id="chartSelect" aria-label="Choose chart">
            <option value="fishChart">Fish Species Frequency</option>
            <option value="timeChart">Catches Over Time</option>
            <option value="avgWeightChart">Average Weight per Species</option>
            <option value="baitChart">Catches by Bait Type</option>
            <option value="avgLengthChart">Average Length per Species</option>
          </select>
          <svg class="select-arrow" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path d="M7 10l5 5 5-5z" fill="currentColor"/></svg>
        </div>
      </section>

      <section class="chart-wrapper">
        <canvas id="chartCanvas"></canvas>
      </section>
    </main>
  </div>

  <script src="charts.js"></script>
</body>
</html>
