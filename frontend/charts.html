<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CastIQ - Charts</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="page-wrap">
    <!-- Header -->
    <header class="site-header" role="banner">
      <div class="brand">
        <h1>CastIQ</h1>
      </div>
      <nav class="main-nav" aria-label="Main navigation">
        <a href="/" class="nav-link">Home</a>
        <a href="/charts.html" class="nav-link active">Charts</a>
      </nav>
    </header>


    <!-- Main Chart Section -->
    <main class="container charts-main" role="main">
      <!-- Chart Controls -->
      <section class="chart-controls" aria-label="Chart selection">
        <div class="chart-control-group">
          <!-- Dropdown for mobile -->
          <div class="select-wrapper">
            <label for="chartSelect" class="visually-hidden">Select chart</label>
            <select id="chartSelect" aria-label="Choose chart">
              <option value="speciesCountChart">Species Caught</option>
              <option value="catchesOverTimeChart">Catches Over Time</option>
              <option value="baitUsageChart">Catches By Bait</option>
              <option value="averageWeightChart">Average Weight</option>
              <option value="averageLengthChart">Average Length</option>
            </select>
          </div>


          <!-- Buttons for desktop -->
          <div class="chart-buttons">
            <button data-chart="speciesCountChart">Species Caught</button>
            <button data-chart="catchesOverTimeChart">Catches Over Time</button>
            <button data-chart="baitUsageChart">Catches By Bait</button>
            <button data-chart="averageWeightChart">Average Weight</button>
            <button data-chart="averageLengthChart">Average Length</button>
          </div>
        </div>
      </section>


      <!-- Chart Canvas -->
      <section class="chart-wrapper">
        <div class="chart-inner">
          <canvas id="chartCanvas"></canvas>
        </div>
      </section>
    </main>
  </div>


  <script src="/static/charts.js"></script>
</body>
</html>
