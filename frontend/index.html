<!DOCTYPE html>
<html>
<head>
  <title>Fishing Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Fishing Tracker</h1>
  
  <form id="catchForm">
    <input type="date" name="date" placeholder="Date" />
    <input type="time" name="time" placeholder="Time" />
    <input type="text" name="location" placeholder="Location" required />
    <input type="text" name="species" placeholder="Species" required />
    <input type="number" step="0.01" name="length_in" placeholder="Length (inches)" required />
    <input type="number" step="0.01" name="weight_lbs" placeholder="Weight (lbs)" required />
    <input type="text" name="weather" placeholder="Weather" />
    <input type="text" name="bait" placeholder="Bait" />
    <button type="submit">Log Catch</button>
  </form>

  <h2>All Catches</h2>
  <table id="catchesTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Location</th>
        <th>Species</th>
        <th>Length (in)</th>
        <th>Weight (lbs)</th>
        <th>Weather</th>
        <th>Bait</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
<!-- Edit Modal -->
<div id="editModal" style="display:none; position:fixed; top:0; left:0; 
    width:100%; height:100%; background:rgba(0,0,0,0.5);">
  <div style="background:white; padding:20px; margin:100px auto; width:300px; border-radius:8px;">
    <h3>Edit Catch</h3>
    <form id="editForm">
      <input type="hidden" id="editId">

      <label>Date:</label>
      <input type="date" id="editDate"><br><br>

      <label>Time:</label>
      <input type="time" id="editTime"><br><br>

      <label>Location:</label>
      <input type="text" id="editLocation"><br><br>

      <label>Species:</label>
      <input type="text" id="editSpecies"><br><br>

      <label>Length (inches):</label>
      <input type="number" step="0.01" id="editLength" required><br><br>

      <label>Weight (lbs):</label>
      <input type="number" step="0.01" id="editWeight" required><br><br>

      <label>Weather:</label>
      <input type="text" id="editWeather"><br><br>

      <label>Bait:</label>
      <input type="text" id="editBait"><br><br>

      <button type="submit">Save</button>
      <button type="button" onclick="closeEditForm()">Cancel</button>
    </form>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
