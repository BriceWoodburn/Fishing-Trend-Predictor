<!DOCTYPE html>
<html>
<head>
  <title>Fishing Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Fishing Tracker</h1>
    <nav>
      <a href="index.html" class="active">üè† Home</a>
      <a href="charts.html">üìä Charts</a>
    </nav>
  </header>

  <main>
    <form id="catchForm">
      <input type="date" name="date" placeholder="Date" />
      <input type="time" name="time" placeholder="Time" />
      <input type="text" name="location" placeholder="Location" required />
      <input type="text" name="species" placeholder="Species" required />
      <input type="number" step="0.01" name="length_in" placeholder="Length (inches)" required />
      <input type="number" step="0.01" name="weight_lbs" placeholder="Weight (lbs)" required />
      <input type="text" name="weather" placeholder="Weather" />
      <input type="text" name="bait" placeholder="Bait" />
      <button type="submit">Log Catch</button>
    </form>

    <h2>All Catches</h2>
    <table id="catchesTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Location</th>
          <th>Species</th>
          <th>Length (in)</th>
          <th>Weight (lbs)</th>
          <th>Weather</th>
          <th>Bait</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Edit Modal -->
  <div id="editModal">
    <div>
      <h3>Edit Catch</h3>
      <form id="editForm">
        <input type="hidden" id="editId">

        <label>Date:</label>
        <input type="date" id="editDate"><br>

        <label>Time:</label>
        <input type="time" id="editTime"><br>

        <label>Location:</label>
        <input type="text" id="editLocation"><br>

        <label>Species:</label>
        <input type="text" id="editSpecies"><br>

        <label>Length (in):</label>
        <input type="number" step="0.01" id="editLength"><br>

        <label>Weight (lbs):</label>
        <input type="number" step="0.01" id="editWeight"><br>

        <label>Weather:</label>
        <input type="text" id="editWeather"><br>

        <label>Bait:</label>
        <input type="text" id="editBait"><br>

        <button type="submit">Save</button>
        <button type="button" onclick="closeEditForm()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
