<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fishing Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class = page-wrap>
    <header class="site-header">
      <div class="brand">
        <h1>Fishing Tracker</h1>
      </div>
      <nav class="main-nav" aria-label="Main navigation">
        <a href="index.html" class="nav-link active">Home</a>
        <a href="charts.html" class="nav-link">Charts</a>
      </nav>
    </header>
  </section>

    <main class="container">
      <section class="log-section">
        <form id="catchForm" class="catch-form" autocomplete="off">
          <input type="date" name="date" aria-label="Date" />
          <input type="time" name="time" aria-label="Time" />
          <input type="text" name="location" placeholder="Location" required aria-label="Location" />
          <input type="text" name="species" placeholder="Species" required aria-label="Species" />
          <input type="number" step="0.01" name="length_in" placeholder="Length (inches)" required aria-label="Length in inches" />
          <input type="number" step="0.01" name="weight_lbs" placeholder="Weight (lbs)" required aria-label="Weight in pounds" />
          <input type="text" name="weather" placeholder="Weather" aria-label="Weather" />
          <input type="text" name="bait" placeholder="Bait" aria-label="Bait" />

          <!-- Form actions moved to its own row so button can be centered -->
          <div class="form-actions">
            <button type="submit" class="primary-btn">Log Catch</button>
          </div>
        </form>
      </section>
      <div class="catches-wrap">
        <h2>All Catches</h2>
        <div class="table-wrap">
          <table id="catchesTable" class="catches-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Location</th>
                <th>Species</th>
                <th>Length (in)</th>
                <th>Weight (lbs)</th>
                <th>Weather</th>
                <th>Bait</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-content">
        <h3>Edit Catch</h3>
        <form id="editForm" class="edit-form">
          <input type="hidden" id="editId" />
          <label>Date:<input type="date" id="editDate" /></label>
          <label>Time:<input type="time" id="editTime" /></label>
          <label>Location:<input type="text" id="editLocation" /></label>
          <label>Species:<input type="text" id="editSpecies" /></label>
          <label>Length (in):<input type="number" step="0.01" id="editLength" /></label>
          <label>Weight (lbs):<input type="number" step="0.01" id="editWeight" /></label>
          <label>Weather:<input type="text" id="editWeather" /></label>
          <label>Bait:<input type="text" id="editBait" /></label>

          <div class="modal-actions">
            <button type="submit" class="primary-btn">Save</button>
            <button type="button" class="muted-btn" onclick="closeEditForm()">Cancel</button>
          </div>
        </form>
      </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
